<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
    Description <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'description'">
  </label>
  <br>
  <label for="major">Major
  <select class="select-custom" id="major" name = "major"[formControlName]="'major'">
    <option *ngFor ="let currentMajor of MAJOR_LIST" [value] = currentMajor>
      {{currentMajor}}
    </option>
  </select>
  </label>  
  <br>
  <label for="studentID">Student
    <select class="select-custom" id="studentID" name = "studentID"[formControlName]="'studentID'">
      <option *ngFor = "let currentStudent of studentList " [value] = "currentStudent.studentId">
        <ng-container *ngIf="currentStudent">
          {{currentStudent.studentId}}-{{currentStudent.LastName}} {{currentStudent.FrstName}}&nbsp;&nbsp;
        </ng-container>
      </option>
    </select>
    </label>
    <br>
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>
